spring:
  application:
    name: hibernate-demo
  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/hibernate-demo
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
